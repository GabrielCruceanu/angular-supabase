<div>
  <img
    *ngIf="_avatarUrl"
    [src]="_avatarUrl"
    alt="Avatar"
    class="avatar image"
    style="height: 150px; width: 150px"
  />
</div>
<div
  *ngIf="!_avatarUrl"
  class="avatar no-image"
  style="height: 150px; width: 150px"
></div>
<div style="width: 150px">
  <label for="single">
    {{ uploading ? "Uploading ..." : "Upload" }}
  </label>
  <input
    (change)="uploadAvatar($event)"
    [disabled]="uploading"
    accept="image/"
    id="single"
    style="visibility: hidden; position: absolute"
    type="file"
  />
</div>
